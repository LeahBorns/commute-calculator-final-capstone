<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Co2mmute Calculator landing page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="landing-page.css">
    </head>

    <body>
        <nav role="navigation">Nav</nav>
        <main role="main">
            <header class="main-header" role="banner">
                <h1>Co<sub>2</sub>mmute Calculator</h1>
            </header>
            <section class="purpose-statement">
                <header>
                    <h3>What is Co<sub>2</sub>mmute Calculator?</h3>
                </header>
                    <p>Co2mmute calculator is a simple way for bike commuters to keep track of their milage and the positive impact they are having each time they decide to pedal vs drive.</p>
                    <p>[<em>infographic with stats of biking vs driving</em>]</p>

            </section>
            <section class="sign-up">
                <header><h3>Start Calculating</h3></header>
              <form class="signup-form">
                  <div>
                      <label for="username"> Username</label>
                      <input type="text" placeholder="Username" name="username" id="username"/>
                  </div>
                  <div>
                      <label for="password">Password</label>
                      <input type="text" placeholder="Password" name="password" id="password"/>
                  </div>
                  <div>
                      <label for="confirm-password">Re-enter Password</label>
                      <input type="text" placeholder="Re-enter password" name="confirm-password" id="confirm-password"/>
                  </div>
                  <button type="submit">Sign up</button>
              </form>
            </section>
        </main>
        <footer role="contentinfo">
            footer
        </footer>
    </body>
</html>
